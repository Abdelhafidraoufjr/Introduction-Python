<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="style.css">

    </style>
</head>

<body>
    <h1>Color Guessing Game</h1>
    <div id="difficulty">
        <button onclick="setDifficulty('easy')">Easy</button>
        <button onclick="setDifficulty('medium')">Medium</button>
        <button onclick="setDifficulty('hard')">Hard</button>
    </div>
    <div id="color-display"></div>
    <p id="instructions">Pick a color:</p>
    <div id="options"></div>
    <div id="rgb-input">
        R: <input type="number" id="r" min="0" max="255">
        G: <input type="number" id="g" min="0" max="255">
        B: <input type="number" id="b" min="0" max="255">
        <button onclick="checkRgbGuess()">Guess</button>
    </div>
    <p id="result"></p>
    <p id="next-color" style="display: none;">Next color in <span id="countdown">5</span> seconds</p>

    <script src="script.js"></script>
</body>

</html>
