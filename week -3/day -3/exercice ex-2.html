<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise ex-2</title>
</head>
<body>
    <form id="userForm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="firstname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lastname"><br><br>
        <input type="submit" value="Submit" id="submit">
    </form> 
    <ul class="usersAnswer"></ul>

    <script>
        const form = document.getElementById('userForm');
        console.log(form);

        const fnameInput = document.getElementById('fname');
        const lnameInput = document.getElementById('lname');
        console.log(fnameInput, lnameInput);

        const firstnameByName = document.getElementsByName('firstname')[0];
        const lastnameByName = document.getElementsByName('lastname')[0];
        console.log(firstnameByName, lastnameByName);

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

      
            const firstName = fnameInput.value.trim();
            const lastName = lnameInput.value.trim();

            if (firstName === '' || lastName === '') {
                alert('Please fill in both fields.');
                return;
            }

            const ul = document.querySelector('.usersAnswer');
            ul.innerHTML = ''; 

            const liFirst = document.createElement('li');
            liFirst.textContent = firstName;
            ul.appendChild(liFirst);

            const liLast = document.createElement('li');
            liLast.textContent = lastName;
            ul.appendChild(liLast);
        });
    </script>
</body>
</html>
