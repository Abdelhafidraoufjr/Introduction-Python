<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2: Delete colors</title>
</head>
<body>
    <form>
        <select id="colorSelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
        </select>
        <input type="button" value="Select and Remove" onclick="removecolor()">
    </form>

    <script>
        function removecolor() {
            const select = document.getElementById('colorSelect');
            select.remove(select.selectedIndex);
        }
    </script>
</body>
</html>
