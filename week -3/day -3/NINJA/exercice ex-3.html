<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocation Example</title>
</head>
<body>
    <button onclick="getLocation()">Get My Location</button>
    <div id="output"></div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("output").innerText = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById("output").innerText = `Latitude: ${lat}\nLongitude: ${lon}`;
        }

        function showError(error) {
            document.getElementById("output").innerText = "Unable to retrieve your location.";
        }
    </script>
</body>
</html>
